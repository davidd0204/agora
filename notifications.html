<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" type="text/css" href="notifications.css">
</head>
<body>
    <h1>Notifications</h1>
    
    <div class="notification">
        <div class="notification-icon">
            <img src="samsung_ecran.jpg" alt="Notification">
        </div>
        <div class="notification-content">
            <h2>Produit vendu</h2>
            <p>Le produit a été vendu avec succès.</p>
        </div>
    </div>
    
    <div class="notification">
        <div class="notification-icon">
            <img src="iphone14.jpg" alt="Notification">
        </div>
        <div class="notification-content">
            <h2>Enchères gagnées</h2>
            <p>Félicitations ! Vous avez remporté l'enchère pour le produit .</p>
        </div>
    </div>
    
    <div class="notification">
        <div class="notification-icon">
            <img src="ps1_1.jpg" alt="Notification">
        </div>
        <div class="notification-content">
            <h2>Information importante</h2>
            <p>Ce produit expire dans 23 jours et 3 heures</p>
        </div>
    </div>
    
</body>
<script type="text/javascript">
  $(document).ready(function() {
    setInterval(checkForNewMessages, 2000);

    function checkForNewMessages() {
      $.ajax({
        url: "log.html",
        cache: false,
        success: function(html) {
          if ($("#chatbox").html() !== html) {
            $("#chatbox").html(html);
            showNotification();
          }
        }
      });
    }
    function showNotification() {
      if ("Notification" in window && Notification.permission === "granted") {
        var notification = new Notification("Nouveau message", {
          body: "Une nouvelle réponse est disponible dans le chat.",
          icon: "path/to/notification-icon.png"
        });
      }
    }
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }
  });
</script>

</html>
