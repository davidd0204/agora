<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Compte administrateur</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<style type="text/css">
		h2{
			color: white;
		}
		p{
			color: white;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.supprimer').click(function() {
				var vendeurId = $(this).data('id');

				$.ajax({
					url: 'supprimer_vendeur.php',
					method: 'POST',
					data: { vendeurId: vendeurId },
					success: function(response) {
						alert(response); // Affichez la réponse retournée par supprimer_vendeur.php
						// Rechargez la page ou effectuez toute autre action nécessaire après la suppression du vendeur
						location.reload();
					},
					error: function() {
						alert('Erreur lors de la suppression du vendeur.');
					}
				});
			});

			$('#logout').click(function() {
				$.ajax({
					url: 'logout.php',
					method: 'POST',
					success: function(response) {
						alert(response); // Affichez la réponse retournée par logout.php
						// Redirigez l'utilisateur vers la page de connexion ou effectuez toute autre action nécessaire après la déconnexion
						window.location.href = 'nouveauCompte.html';
					},
					error: function() {
						alert('Erreur lors de la déconnexion.');
					}
				});
			});
		});


	</script>
	<style type="text/css">
		#deco{
			float: right;
		}
	</style>
		
	
</head>
<body>
	<div class="entre">
		<img src="tech_agora.jpg" border-radius="20%">
		<h1 align="center" class="title">Bienvenue dans l'espace administrateur !</h1>
		<div id="deco">
			<button id="logout">Se déconnecter</button>
		</div>
	</div>

	<div id="controles">
		<table border="1">
			<a href="main.php">
				<button id="acceuil">Home</button>
			</a>
			<form action="parcourir.php" method="post">


				

				<a href="parcourir.php">
					<button id="parcourir">Tout Parcourir</button>
				</a>

			</form>
			<a href="notification.html">
				<button id="notification">notifications</button>
			</a>
			<a href="panier.html">
				<button id="panier">Panier</button>
			</a>
			<a href="nouveauCompte.php">
				<button id="compte">Compte</button>
			</a>
		</table>
	</div>
	<div>
		<h2>Articles au catalogue</h2>
		<p>Afficher la liste, supprimer, ajouter des articles !</p>
		<button id="article">Gérer les articles</button>
	</div>
	<div>
		<h2>Liste des vendeurs</h2>
		<p>Afficher la liste des vendeurs !</p>
		<form action="fonction_admin.php" method="post">
			<button id="utilisateurs" value="2">Gérer les vendeurs</button>
		</form>
	</div>
</body>
</html>
