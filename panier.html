<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Votre Panier</title>
    <link rel="stylesheet" type="text/css" href="panier.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="panier.js">
    </script>
</head>
<body>
    <h1>Panier</h1>
    
    <table>
        <tr>
            <th>Produit</th>
            <th>Description</th>
            <th>Prix</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>Produit 1</td>
            <td>Description du produit 1</td>
            <td>10.00 €</td>
            <td>
                <button>Supprimer</button>
            </td>
        </tr>
        <tr>
            <td>Produit 2</td>
            <td>Description du produit 2</td>
            <td>15.00 €</td>
            <td>
                <button>Supprimer</button>
            </td>
        </tr>
    </table>
    
    <div class="total">
        <h2>Total: 25.00 €</h2>
        <button>Passer à la commande</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
