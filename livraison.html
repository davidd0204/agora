<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire livraison</title>
</head>
<body>
    <h3>Veuillez saisir vos coordonnées</h3>
    <form action="livraison.php" method="post">
        <table border=1>
            <tr>
                <td>Nom :</td>
                <td><input type="text" name="Nom"></td>
            </tr>
            <tr>
                <td>Prénom :</td>
                <td><input type="text" name="Prénom"></td>
            </tr>
            <tr>
                <td>Adresse ligne 1 :</td>
                <td><input type="text" name="Adresse_ligne_1"></td>
            </tr>
            <tr>
                <td>Adresse ligne 2 :</td>
                <td><input type="text" name="Adresse_ligne_2"></td>
            </tr>
            <tr>
                <td>Ville :</td>
                <td><input type="text" name="Ville"></td>
            </tr>
            <tr>
                <td>Code postal :</td>
                <td><input type="text" name="Code_postal" required></td>
            </tr>
            <tr>
                <td>Pays :</td>
                <td><input type="text" name="Pays"></td>
            </tr>
            <tr>
                <td>Numéro de téléphone du client :</td>
                <td><input type="number" name="Numéro_de_téléphone_du_client" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="soumettre" value="Soumettre"></td>
            </tr>
        </table>
    </form>
</body>
</html>
